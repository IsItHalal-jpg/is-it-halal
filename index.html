<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>is-it-halal.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main id="app">
      <h1>is-it-halal.com</h1>

      <div id="search">
        <input id="q" type="text" placeholder="Is eating pork halal?" autofocus />
        <button id="ask">Ask</button>
      </div>

      <div id="result" class="hidden">
        <div id="verdict" class="badge"></div>
        <p id="explanation"></p>

        <div id="vote">
          <button id="agree">Agree</button>
          <button id="disagree">Disagree</button>
          <div id="bar"><div id="bar-fill"></div></div>
          <p id="stats"></p>
        </div>
      </div>

      <!-- Le texte sera injectÃ© par app.js selon la langue -->
      <p id="disclaimer"></p>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
